   <title>Registrasi Pendaftaran</title>
</head>
<body background="https://i.pinimg.com/564x/96/d6/03/96d6036552a8d01f3ab71091a33a26d4.jpg">
    <form action="link.html" >
        <fieldset>
            <h1><center> <legend>Registrasi Pendaftaran</legend></center></h1>
           
        <p>
            <label>Nama:</label>
            <input type="text" name="nama" placeholder="Nama lengkap..." />
        </p>
    
        <p>
           <label>Username:</label>
            <input type="text" name="username" placeholder="Username..." />
        </p>
    
        <p>
            <label>Email:</label>
            <input type="email" name="email" placeholder="Your email..." />
        </p>
        <p>
            <label>Password:</label>
            <input type="password" name="password" placeholder="Passowrd..." />
        </p>
        <p>
            <label>Jenis kelamin:</label>
            <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
            <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
        </p>
        <p>
            <label>Agama:</label>
            <select name="agama">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
            </select>
        </p>
        <p>
            <label>Alasan Mendaftar:</label>
            <textarea name="Alasan"></textarea>
        </p>
    </table>
        <h2>
            <center><input type="submit" name="submit" value="Daftar" /></center>
        </h2>
        </fieldset>
    </form>
</body>
